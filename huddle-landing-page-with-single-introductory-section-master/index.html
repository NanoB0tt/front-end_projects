<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>

  <div class="logo-div">
    <img class="logo" src="images/logo.svg" alt="page logo">
  </div>

  <div class="container">
    <img class="mockups" src="images/illustration-mockups.svg" alt="mockups">

    <h1>Build The Community<br> Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 

    <button>Register</button>

    <div class="icons">
      <i class="fa fa-facebook fa-inverse color"></i>
      <i class="fa fa-twitter fa-inverse"></i>
      <i class="fa fa-instagram fa-inverse"></i>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dbbuk</a>.
    </p>
  </footer>
</body>
</html>
